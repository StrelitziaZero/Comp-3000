name: ChatRoom

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest
    container:
     image: node:8

    steps:

      - uses: actions/checkout@v2
      - run: node -v
          
      - name: Run Server
        run: |
         cat server.js
          
      - name: Run Client
        run: |
         cat client.html
         
